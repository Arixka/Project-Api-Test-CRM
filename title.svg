<svg fill="none" viewBox="0 0 125 20" xmlns="http://www.w3.org/2000/svg">
    <foreignObject  width="125" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .rainbow {
                    text-align: center;
                    text-decoration: underline;
                    font-size: 12px;
                    font-family: tahoma;
                }
                .rainbow_text_animated {
                    background: linear-gradient(to right, #6666ff, #0099ff,  #6666ff);
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                    animation: rainbow_animation 6s ease-in-out infinite;
                    background-size: 400% 1%;
                }
                @keyframes rainbow_animation {
                    0%,
                    100% {
                        background-position: 0 0;
                    }
                    50% {
                        background-position: 100% 0;
                    }
                }
            </style>
            <text class="rainbow rainbow_text_animated">{ Project-Api-Test }</text>
        </div>
    </foreignObject>
</svg>
